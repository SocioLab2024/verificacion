<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Verificación de Cuenta</h1>
            <p>Ingrese su correo y verifique su contraseña</p>
            
            <div id="emailStep" class="step">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="correo@ejemplo.com" required>
                <button onclick="sendVerificationCode()">Enviar Código</button>
            </div>

            <div id="codeStep" class="step hidden">
                <label>Código de Verificación</label>
                <div class="code-inputs">
                    <input type="text" maxlength="1" class="code-input" data-index="0">
                    <input type="text" maxlength="1" class="code-input" data-index="1">
                    <input type="text" maxlength="1" class="code-input" data-index="2">
                    <input type="text" maxlength="1" class="code-input" data-index="3">
                </div>
                <button onclick="verifyCode()">Verificar Código</button>
            </div>

            <div id="passwordStep" class="step hidden">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                <button onclick="verifyPassword()">Verificar Contraseña</button>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 SOCIOLAB. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
